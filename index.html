<!doctype html>
<html lang="fr" data-ng-app="App" data-ng-cloak>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Bootstrap -->

        <!-- MY -->
        <link rel="stylesheet" href="css/style.css">
        <!-- JS -->
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/hammer.min.js"></script>

        <script type="text/javascript" src="js/libs/angular/angular.js"></script>
        <script type="text/javascript" src="js/libs/angular/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular/angular-resource.js"></script>
        <script type="text/javascript" src="js/libs/angular/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/libs/gesture.js"></script>
        <script type="text/javascript" src="js/libs/angular-toggle-switch.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-ui-bootstrap.min.js"></script>
        <!-- ANGULAR APP -->
        <!-- table -->
        <script src="js/app/table/Table.module.js"></script>
        <script src="js/app/table/services/TableService.js"></script>
        <script src="js/app/table/controllers/TableCtrl.js"></script>
        <!-- config -->
        <script src="js/app/config/Config.module.js"></script>

        <script src="js/app/language/Language.module.js"></script>

        <!-- params -->
        <script src="js/app/params/Params.module.js"></script>
        <script src="js/app/params/services/ParamsService.js"></script>
        <script src="js/app/params/controllers/ParamsCtrl.js"></script>
        <!-- header directive -->
        <script type="text/javascript" src="js/app/header/Header.module.js"></script>
        <script type="text/javascript" src="js/app/header/controllers/HeaderCtrl.js"></script>
        <script type="text/javascript" src="js/app/header/directives/HeaderDirective.js"></script>
        <script type="text/javascript" src="js/app/header/services/HeaderService.js"></script>
        <!-- app entry point -->
        <script src="js/app/App.module.js"></script>

        <div class="container-fluid">

            <ui-header></ui-header>

            </div>

                <div class="container-fluid">
						 <a href="https://github.com/lzbk/kinephone">This</a> is a fork of the <a href="https://github.com/InnovaLangues/kinephone">prototype</a> designed and implemented by <a href="http://www.innovalangues.fr" target="_blank">Innovalangues<!--img src="logo/logo_web.jpg" alt="no-image" class="footer-logo pull-right"--></a>. It is meant to be available when the <a href="https://kinephones.univ-grenoble-alpes">official server</a> is down.
                </div>
            </nav>
        </div>

    <script>
        // https://gist.github.com/benhuson/8664741
        if (navigator.userAgent.match(/iPad;.*CPU.*OS 7_\d/i)) {
            $('html').addClass('ipad ios7');
